<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe - Earthlogue</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Standard Favicon -->
    <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon">
    <!-- PNG Icons -->
     <link rel="icon" href="favicon_io/favicon-32x32.png"  type="image/png" sizes="32x32">
     <link rel="icon" href="favicon_io/favicon-16x16.png"  type="image/png" sizes="16x16">
     <!-- Apple Touch Icon -->
     <link rel="icon" href="/favicon_io/apple-touch-icon.png" type="image/png">
     <!-- Android Chrome Icons -->
    <link rel="icon" href="/favicon_io/android-chrome-192x192.png" type="image/png" sizes="192x192">
    <link rel="icon" href="/favicon_io/android-chrome-512x512.png" type="image/png" sizes="512x512">
</head>
<body class="subscribe-body">

    <!-- Subscribe Form -->
    <section class="subscribe-page">
        <div class="form-container">
            <h2>Join the Earthlogue Community</h2>
            <p>Subscribe to receive travel stories, blog updates, and inspiration in your inbox.</p>

            <form action="#" method="post">
                <!-- Using Email -->
                <input type="text" name="Full name" id="full-name" required>
                <input type="email" name="Email Address" id="email" required>
                <button type="submit">Subscribe</button>
                <!-- Using Social Links -->
                <div class="or-divider">or</div>

                <div class="social-login">
                    <a href="#" class="google-btn">Sign in with Google</a>
                    <a href="#" class="facebook-btn">Sign in with Facebook</a>
                </div>
            </form>
        </div>
    </section>    
</body>
</html>
